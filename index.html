<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringo</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:regular,500,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato: regular,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.min.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header__logo" href="./index.html" class="logo">
          <svg class="header__logo--main" width="100" height="44">
            <use href="./images/icons.svg#icon-logo"></use>
          </svg>
        </a>
        <button type="button" class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
          <svg class="menu__toggle--open" width="34" height="34">
            <use href="./images/icons.svg#icon-hamburger"></use>
          </svg>
        </button>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg class="menu__toggle--close" width="40" height="40">
          <use href="./images/icons.svg#icon-hamburger-inner"></use>
        </svg>
      </button>
      <a class="header__logo header__logo--mobilemenu" href="./index.html" class="logo">
        <svg class="header__logo--main" width="100" height="44">
          <use href="./images/icons.svg#icon-logo"></use>
        </svg>
      </a>
      <ul class="mobile-menu">
        <li class="mobile-menu__item">
          <a href="./index.html" class="mobile-menu__link link">Напрямки</a>
        </li>
        <li class="mobile-menu__item">
          <a href="./portfolio.html" class="mobile-menu__link link">Про компанію</a>
        </li>
        <li class="mobile-menu__item">
          <a href="./index.html" class="mobile-menu__link link">Переваги</a>
        </li>
        <li class="mobile-menu__item">
          <a href="./index.html" class="mobile-menu__link link">Етапи роботи</a>
        </li>
      </ul>

      <ul class="mobile-socials__list list">
        <li class="mobile-socials__item">
          <a class="mobile-socials__link link" href="https://www.instagram.com/" target="_blank"
            rel="nofollow noopener noreferrer" aria-label="instagram link">
            <svg class="mobile-socials__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-instagram-alt"></use>
            </svg>
          </a>
        </li>
        <li class="mobile-socials__item">
          <a class="mobile-socials__link link" href="https://www.facebook.com/" target="_blank"
            rel="nofollow noopener noreferrer" aria-label="instagram link">
            <svg class="mobile-socials__icon" width="24" height="24">
              <use href="./images/icons.svg#icon-facebook"></use>
            </svg>
          </a>
        </li>
      </ul>


      <div class="discussion">
        <a class="discussion__conacts--link discussion__conacts--phone link" href="tel:+380961111111">
          <svg class="discussion__icon" width="22" height="22">
            <use href="./images/icons.svg#icon-phone"></use>
          </svg>
          <span class="discussion__number">+38 096 111 11 11</span>
        </a>
        <button type="button" class="discussion__button">Обговорити проект</button>
      </div>






    </div>
  </div>



  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"></script>
  <script defer src="./js/mobile-menu.js"></script>

</body>

</html>
